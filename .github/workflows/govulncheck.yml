name: govulncheck

on:
  pull_request_target: {}
  push:
    branches: [main]
  schedule:
    - cron: "30 0 1,15 * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Scan for Vulnerabilities in Code
        uses: golang/govulncheck-action@7da72f730e37eeaad891fcff0a532d27ed737cd4 # pin@1.0.1
        with:
          go-version-file: go.mod
          go-package: ./...
          check-latest: true
